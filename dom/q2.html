주어진 HTML 코드에서, querySelector()를 사용하여 클래스가 highlight인 첫 번째 요소를 선택하고, 배경색을 "yellow"로 변경하세요.
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 2</title>
</head>
<body>
  <p class="highlight">첫 번째 문단</p>
  <p class="highlight">두 번째 문단</p>

  <script>
    document.querySelector(".highlight").style.backgroundColor = "yellow";
  </script>
</body>
</html>
