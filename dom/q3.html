<!--querySelector()를 사용하여 첫 번째 <p> 요소를 선택하고, 그 텍스트를 "이 문단은 선택되었습니다."로 변경하세요. --> 
    <!DOCTYPE html>
    <html lang="ko">
    <head>
      <meta charset="UTF-8">
      <title>문제 3</title>
    </head>
    <body>
      <p>첫 번째 문단</p>
      <p>두 번째 문단</p>
    
      <script>
        document.querySelector("p").innerText = "이 문단은 선택되었습니다.";
      </script>
    </body>
    </html>
