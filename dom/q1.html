HTML 문서가 주어졌을 때, querySelector()를 사용하여 ID가 title인 요소를 선택하고, 그 텍스트 내용을 "새로운 제목"으로 변경하세요.
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 1</title>
</head>
<body>
  <h1 id="title">기존 제목</h1>

  <script>
    document.querySelector("#title").innerText = "새로운 제목";
  </script>
</body>
</html>
