<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert 실습</title>
</head>
<body>
    <button id="alertBtn">경고창 띄우기</button>
    <button id="promptBtn">프롬프트 띄우기</button>
    <h1 id="greeting">프롬프트 버튼을 눌러보세요.</h1>
    <input type="text" id="userInput" placeholder="너의 이름은 뭐니?">
    <input type="button" id="inputAlertBtn" value="내 이름은">

    <script>
        const alertBtn = document.getElementById('alertBtn');
        const promptBtn = document.getElementById('promptBtn');
        const greeting = document.getElementById('greeting');
        const inputAlertBtn = document.getElementById('inputAlertBtn');
        const userInput = document.getElementById('userInput');

        alertBtn.addEventListener('click', function(){
            alert('경고!');
        });

        promptBtn.addEventListener("click", function() {
            const name = prompt("이름을 입력하세요:");
            if (name) {
                greeting.textContent = "안녕하세요, " + name + "님!";
            } else {
                greeting.textContent = "이름을 입력하지 않았습니다.";
            }
        });

        inputAlertBtn.addEventListener("click", function () {
            const value = userInput.value;
            if (value.trim()) {
                alert("내 이름은 " + value);
            } else {
                alert("이름을 똑바로 이야기해야지!");
            }
        });
        
        userInput.addEventListener("keydown", function(event){
            if(event.key === 'Enter'){
                inputAlertBtn.click();
            }
        });

    </script>
</body>
</html>
